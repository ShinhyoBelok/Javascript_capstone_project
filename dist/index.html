<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
<script defer src="bundle.js"></script></head>
<body>
  <header class="dflex">
    <nav class="dflex">
      <img src="" alt="Pokemon Logo" class="logo">
      <a href="#">Pokemons<span>-(20)</span></a>
    </nav>
  </header>
  <main class="pokemon-container">
    <article class="pokemonCard dflex">
      <img class="pokemonPic" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon pic">
      <div class="pokemonDetail dflex">
        <p class="name">Bulbasaur</p>
        <p class="likes dflex">
          <img src="https://img.icons8.com/color/512/heart-pokemon.png" alt="heart">
          <span>5 Likes</span> 
        </p>
      </div>
      <button class="comments">Comments</button>
    </article>
  </main>
  <button class="comments" id="cBtn120">comment-1</buttom>
  <button class="comments" id="cBtn122">comment-2</buttom> 
  <button class="comments" id="cBtn150">comment-3</buttom> 
  <footer>
    Created by Shinhyo and Ivan Martinez under CC license
  </footer>
</body>
</html>
